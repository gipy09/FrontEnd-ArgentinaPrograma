<div class="editpro">
    <div class="contenedor">
        <div class="title">
            <h2>Editar Proyecto</h2>
        </div>
        <div class="container"*ngIf="proyect">
            <div class="row">
              <div>
                <form (ngSubmit)="onUpdate()" novalidate #form="ngForm">
                    <div class="form-group">
                        <label for="nombreE">Nombre del proyecto</label>
                        <input type="text" class="form-control" id="nombre" name="nombre" [(ngModel)]="proyect.nombre" required=""> 
                    </div>
                    <div class="form-group">
                        <label for="descripcionE">Descripcion del proyecto</label>
                        <input type="text" class="form-control" id="descripcion" name="descripcion" [(ngModel)]="proyect.descripcion" required=""> 
                    </div>
                    <div class="form-group">
                    
                        <input type="file" name="img" id="img"  (change)="uploadImgPro($event)" accept=".jpg, .png, .jpeg" class="form-control">
                    </div>                       
                    <button type="" class="btn btn-danger">
                        Actualizar proyecto
                    </button>
                </form>
              </div>
            </div>
        </div>
    </div>
</div>
