<div>
    <div class="modal-header ">
        <h2>Editar educacion</h2>
        <span type="button" class="btn btn-danger" (click)="modal.dismissAll()">&times;</span>
    </div>

    <div class="container row">
        
          <div>
            <form (ngSubmit)="onCreate()" novalidate #form="ngForm" class="modal-body">
                <div class="form-group">
                    <label for="nombreE">Nombre de la Institucion</label>
                    <input type="text" class="form-control" id="nombreE" name="nombreE" [(ngModel)]="nombreEd" required=""> 
                </div>
                <div class="form-group">
                    <label for="descripcionE">Descripcion del Titulo</label>
                    <input type="text" class="form-control" id="descripcionE" name="descripcionE" [(ngModel)]="descripcionEd" required=""> 
                </div>
                <br>
                <button type="" class="btn btn-success">
                    Agregar Educacion
                </button>
            </form>
          </div>
      
    </div>
</div>
