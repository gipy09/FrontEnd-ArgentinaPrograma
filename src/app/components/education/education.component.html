<div class="educacion">
  <div class="title-tag card-header">
    <h2>Educacion</h2>
    <div class="modal fade">
      <ng-template #contenido let-modal>
        <app-neweducacion></app-neweducacion>
      </ng-template>
    </div>
    <button
      class="btn btn-success"
      type="button"
      *ngIf="isLogged"
      (click)="modal.open(contenido)"
    >
    <i class="bi bi-plus-square"></i>
    </button>
  </div>
  <div class="educacion-list">
    <table class="table">
      <tbody >
        
        <tr *ngFor="let Educacion of educacion">
          <td>
            <p>{{ Educacion.nombreEd }}</p>
            
          </td>
          <td>{{ Educacion.descripcionEd }}</td>
          <td *ngIf="isLogged">
            <button class="btn btn-secondary"routerLink="/editedu/{{ Educacion.id }}">
              <i class="bi bi-pencil"></i>
            </button>
            <button class="btn btn-danger" (click)="delete(Educacion.id)">
              <i class="bi bi-trash"></i>
            </button>
          </td>
        </tr>
    
      </tbody>
    </table>

  </div>
</div>
