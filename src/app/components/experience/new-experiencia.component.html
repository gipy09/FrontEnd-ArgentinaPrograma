<div class="">
    <div class="modal-header ">
        <h2>Agregar Experiencia</h2>
        <span type="button" class="btn btn-danger" (click)="modal.dismissAll()">&times;</span>
    </div>


    
    <div class="container row">
        
      <div>
        <form (ngSubmit)="onCreate()" novalidate #form="ngForm" class="modal-body">
            <div class="form-group">
                <label for="nombreE">Nombre de la Empresa</label>
                <input type="text" class="form-control" id="nombreE" name="nombreE" [(ngModel)]="nombreE" required=""> 
            </div>
            <div class="form-group">
                <label for="descripcionE">Descripcion del Puesto</label>
                <input type="text" class="form-control" id="descripcionE" name="descripcionE" [(ngModel)]="descripcionE" required=""> 
            </div>
            <br>
            <button type="" class="btn btn-success">
                Agregar Experiencia
            </button>
            
        </form>
        
      </div>
    </div>
</div>
