<div class="editexpe" *ngIf="expLab">
  <div class="contenedor">
    <div class="title">
      <h2>Editar Experiencia</h2>
    </div>
    <div class="container">
      <div class="row">
        <div>
          <form (ngSubmit)="onUpdate()" novalidate #form="ngForm">
            <div class="form-group">
              <label for="nombreE">Nombre de la Empresa</label>
              <input
                type="text"
                class="form-control"
                id="nombreE"
                name="nombreE"
                [(ngModel)]="expLab.nombreE"
                required=""
              />
            </div>
            <div class="form-group">
              <label for="descripcionE">Descripcion del Puesto</label>
              <input
                type="text"
                class="form-control"
                id="descripcionE"
                name="descripcionE"
                [(ngModel)]="expLab.descripcionE"
                required=""
              />
            </div>

            <button type="" class="btn btn-danger">
              Actualizar Experiencia
            </button>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
