<div class="experience">
  <div class="title-tag card-header">
    <h2>Experiencia</h2>
    <div class="modal fade">
      <ng-template #contenido let-modal>
        <app-new-experiencia></app-new-experiencia>
      </ng-template>
    </div>
    <button
      class="btn btn-success"
      type="button"
      *ngIf="isLogged"
      (click)="modal.open(contenido)"
    >
    <i class="bi bi-plus-square"></i>
    </button>
  </div>
  <div class="experience-list">
    <table class="table">
      <tbody>
        <tr *ngFor="let Experiencia of experiencia">
          <td>
            <p>{{ Experiencia.nombreE }}</p>
          </td>
          <td>{{ Experiencia.descripcionE }}</td>
          <td *ngIf="isLogged">
            <button
              class="btn btn-secondary"
              routerLink="/editexp/{{ Experiencia.id }}"
            >
            <i class="bi bi-pencil"></i>

            </button>
            <button class="btn btn-danger" (click)="delete(Experiencia.id)">
              <i class="bi bi-trash"></i>
            </button>
          </td>
         
        </tr>
      </tbody>
    </table>
  </div>
</div>
