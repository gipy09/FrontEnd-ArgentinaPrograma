<div class="skill">
  <div class="title-tag card-header">
    <h2>Skills</h2>
    <div class="modal fade">
      <ng-template #contenido let-modal>
        <app-newskill></app-newskill>
      </ng-template>
    </div>
    <button
      class="btn btn-success btnadd"
      type="button"
      *ngIf="isLogged"
      (click)="modal.open(contenido)"
    >
    <i class="bi bi-plus-square"></i>
    </button>
  </div>
  <div class="skillList">
    <div class="content-pro" *ngFor="let skill of skill">
  
      <circle-progress
        [percent]="skill.porcentaje"
        [radius]="90"
        [imageSrc]="''"
        [title]="skill.nombreS"
        [titleColor]="'#212F3C'"
        [showTitle]="true"
        [showImage]="false"
        [imageHeight]="70"
        [imageWidth]="70"
        [showUnits]="false"
        [showSubtitle]="false"
        [outerStrokeWidth]="16"
        [innerStrokeWidth]="2"
        [outerStrokeColor]="'#78C000'"
        [innerStrokeColor]="'#C7E596'"
        [animation]="true"
        [animationDuration]="600"
      >
      </circle-progress>

      <div class="botones" *ngIf="isLogged">
        <button
          class="btn btn-secondary"
          routerLink="/editskill/{{ skill.id }}"
        >
        <i class="bi bi-pencil"></i>

        </button>

        <button class="btn btn-danger" (click)="delete(skill.id)">
          <i class="bi bi-trash"></i>

        </button>
      </div>
    </div>
  </div>

</div>
